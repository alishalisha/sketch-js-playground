<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://intridea.github.com/sketch.js/lib/sketch.min.js"></script>
  </head>
  <body>
  <h3>Playing around with Sketch.js :)</h3>

  <div class="canvas">
    <canvas id="simple_sketch" width="800" height="300"></canvas>
    <div class="canvas__tools">
      <a href="#simple_sketch" data-color="red">red</a>
      <a href="#simple_sketch" data-color="blue">blue</a>
      <a href="#simple_sketch" data-color="magenta">magenta</a>
      <a href="#simple_sketch" data-size="5">brush size: 5</a>
      <a href="#simple_sketch" data-size="10">brush size: 10</a>
    </div>
    <div class="canvas__download">
      <a href="#simple_sketch" data-download="png">Download this as a PNG</a>
    </div>
  </div>


  <script type="text/javascript">
    $('#simple_sketch').sketch();
  </script>

  </body>
</html>
